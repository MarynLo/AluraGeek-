<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Jaro:opsz@6..72&family=Jersey+10+Charted&family=Jersey+15+Charted&family=Micro+5+Charted&family=Press+Start+2P&family=Russo+One&family=Silkscreen:wght@400;700&family=Tac+One&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  </head>

  <body>
    <header>
      <h1 class="encabezado_principal">AluraGeek</h1>
    </header>

    <main>
      <section class="contenedor_productos">
        <h1 class="productos">Mis Productos</h1>

        <div class="container_card" data-producto>
        </div>
      </section>

      <section class="carrito-de-compras">
        <h1 class="titulo-productos">Agregar Productos</h1>

        <form class="formulario" data-form>
          <input data-name type="text" placeholder="Nombre" required />
          <input data-price type="text" placeholder="Precio" required />
          <input data-image type="text" placeholder="Imagen" required />
        </form>

        <div class="botones" >
          <button type="submit" class="submit">Enviar</button>
          <button type="reset" class="limpiar">Limpiar</button>
        </div>
      </section>
    </main>

    <section class="footer">
      <div class="footer_rodapie">
        <h1>AluraGeek</h1>
        <p>Desarrollado por Marisol Negrete</p>
        <p>Alura Latam - 2024</p>
      </div>
    </section>
    <!-- javascript -->
    <script src="js/controles/main.js" type="module"></script>
    
  </body>
</html>
